name: Android CI

on:
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21.0.8'
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.caching=true
    -Dorg.gradle.configuration-cache=true

jobs:
  ktlint:
    name: Ktlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck -Pktlint.ignoreFailures=true

      - name: Upload ktlint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: |
            **/build/reports/ktlint/

  unit_tests:
    name: Unit tests + Kover (unit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Generate Kover reports
        if: always()
        run: ./gradlew koverXmlReport koverHtmlReport --stacktrace

      - name: Upload Kover reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kover-reports
          path: |
            **/build/reports/kover/**

  instrumentation_tests:
    name: Instrumentation tests (emulator)
    runs-on: ubuntu-latest
    needs: [ ktlint, unit_tests ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # OJO: esto no crea KVM si no existe, solo arregla permisos si existe.
      - name: Enable KVM permissions (if available)
        run: |
          if [ -e /dev/kvm ]; then
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
            ls -la /dev/kvm
          else
            echo "/dev/kvm no existe en este runner (se intentarÃ¡ igualmente, pero puede ser lento/inestable)."
          fi

      - name: Run connectedDebugAndroidTest
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          disable-animations: true
          disable-linux-hw-accel: false
          emulator-boot-timeout: 900
          emulator-options: >-
            -no-window
            -no-audio
            -no-boot-anim
            -no-snapshot
            -no-snapshot-save
            -no-metrics
            -gpu swiftshader_indirect
          script: |
            adb kill-server || true
            adb start-server
            adb devices
            ./gradlew :app:connectedDebugAndroidTest --stacktrace

      - name: Upload instrumentation test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumentation-test-reports
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
